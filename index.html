<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe MAX 2025 - Made with Lightroom</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'adobe-clean', 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #eb1000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .logo {
            max-width: 400px;
            width: 100%;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            background: #000000;
            color: #ffffff !important;
            border-radius: 30px;
            font-weight: 700;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 300px;
            }

            .cta-button {
                font-size: 16px;
                padding: 16px 35px;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="logo">
            <img src="assets/images/logo/Adobe_Wordmark_RGB_White.png" alt="Adobe">
        </div>
        <a href="photowalks.html" class="cta-button">Photowalks at MAX</a>
    </div>
</body>

</html>
